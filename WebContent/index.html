<script type="text/javascript">
$(document).ready(function () {
	$.ajax({
		url:"http://localhost:8080/Tickets/isAuthorized",
		"type":"GET",
		"success": function(data) {
			if(data != "fail") {//Session中存在已经登录的用户
				var firstChar = data.substring(0,1);
				var superId = data.substring(1, 8);
				if(firstChar == 'M') {//会员已经登录
					document.getElementById('havetochange1').innerHTML = '<i class="glyphicon glyphicon-user"> </i>会员';
				}
				else if(firstChar == 'A') {//申请者已经登录
					document.getElementById('havetochange1').innerHTML = '<i class="glyphicon glyphicon-user"> </i>申请者';
				}
				else if(firstChar == 'V') {//场馆已经登录
					document.getElementById('havetochange1').innerHTML = '<i class="glyphicon glyphicon-user"> </i>场馆';
				}
				else if(firstChar == 'T') {//集团经理已经登录
					document.getElementById('havetochange1').innerHTML = '<i class="glyphicon glyphicon-user"> </i>经理';
				}
				
				document.getElementById('havetochange2').innerHTML = superId;
				document.getElementById('havetochange3').innerHTML = '退出登录';
				$('#havetochange1').attr('href','');
				$('#havetochange2').attr('href','');
				$('#havetochange3').attr('href','http://localhost:8080/Tickets/logout');
			}
		},
		"error":function(data) {
		}
	});
});
</script>
